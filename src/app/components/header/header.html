<header>
    <div class="container header-content">
        <div class="logo">
            <span class="brand-nepal">Kickin'</span> <span class="brand-bites">Momo</span>
        </div>

        <button class="hamburger" (click)="toggleMenu()" [class.active]="isMenuOpen" aria-label="Toggle navigation">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <nav class="nav" [class.active]="isMenuOpen">
            <a routerLink="/" fragment="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                class="nav-link" (click)="closeMenu()">Home</a>
            <a routerLink="/" fragment="about" class="nav-link" (click)="closeMenu()">Our Story</a>
            <a routerLink="/menu" routerLinkActive="active" class="nav-link" (click)="closeMenu()">Menu</a>
            <a routerLink="/" fragment="location" class="nav-link" (click)="closeMenu()">Find Us</a>

        </nav>

    </div>
</header>
