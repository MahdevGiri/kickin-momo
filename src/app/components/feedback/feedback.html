<section class="section feedback-section" id="feedback">
    <div class="container">
        <div class="feedback-card glass-panel">
            <h2 class="section-title">Share Your Experience</h2>
            <p class="feedback-intro">We'd love to hear from you! Tell us about your visit.</p>

            <form (submit)="submitFeedback($event)" class="feedback-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required placeholder="Your thoughts..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </form>
        </div>
    </div>
</section>
